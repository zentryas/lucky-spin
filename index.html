<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Spin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainbox" id="mainbox">
      <div class="box" id="box">
        <div class="box1">
          <span class="font span1"><h5>Smart TV</h5></span>
          <span class="font span2"><h5>ASUS ROG</h5></span>
          <span class="font span3"><h5>AC</h5></span>
          <span class="font span4"><h5>SPEAKER</h5></span>
          <span class="font span5"><h5>PS 4</h5></span>
        </div>
        <div class="box2">
          <span class="font span1"><h5>Zonk</h5></span>
          <span class="font span2"><h5>Headset</h5></span>
          <span class="font span3"><h5>Wireless</h5></span>
          <span class="font span4"><h5>Camera</h5></span>
          <span class="font span5"><h5>Zonk</h5></span>
        </div>
        <button class="spin" onclick="spin()">SPIN</button>
      </div>
    </div>
    <audio
      controls="controls"
      id="applause"
      src="assets/applause.mp3"
      type="audion/mp3"
    ></audio>
    <audio
      controls="controls"
      id="wheel"
      src="assets/wheel.mp3"
      type="audion/mp3"
    ></audio>
  </body>
</html>
